# Appenders
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${catalina.base}/logs/voms-admin-${log4j.vo}.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p %d [%t] %c{2} - %m - %x%n

# Loggers
log4j.rootLogger=INFO, FILE

log4j.logger.org.glite.security.voms.admin.service.ServiceExceptionHelper=DEBUG
log4j.logger.org.glite.security.voms.admin.velocity=WARN
log4j.logger.org.opensaml=WARN


## Change these to turn on hibernate/c3p0/struts debug messages
log4j.logger.org.hibernate=ERROR
# log4j.logger.com.mchange=INFO


## Struts
log4j.logger.com.opensymphony.xwork2=WARN
log4j.logger.org.apache.struts2=WARN

